name: Typo Issue Report
description: Report a Typo
title: "[Typo]: "
labels: ["typo"]
assignees:
  - andresmpaws
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this report!
  - type: textarea
    id: Details
    attributes:
      label: Where and what is the typo?
      description: Place a snippet of markdown code, or indicate in which folder and under where sub heading it's located
    validations:
      required: true
  - type: textarea
    id: CorrectionSuggestion
    attributes:
      label: Suggestion for Correction
      description: |
        If you have a suggestion for correcting the typo, please provide it here.
    validations:
        required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
  - type: markdown
    attributes:
      value: |
        **Confirmation:**
        Your typo report has been submitted successfully. Thank you for your contribution!
  - type: dropdown
    id: Frequency
    attributes:
      label: Frequency
      description: |
        How often does this typo occur?
      options:
        - label: Once
          value: Once
        - label: Occasionally
          value: Occasionally
        - label: Frequently
          value: Frequently
        - label: Always
          value: Always
    validations:
      required: true
